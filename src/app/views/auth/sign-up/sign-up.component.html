<div class="row my-5">
  <div class="col-sm-10 col-xl-8 m-auto">
    <img src="assets/images/element/03.svg" class="h-40px mb-2" alt="" />
    <h2>Sign up for your account!</h2>
    <p class="lead mb-4">Nice to see you! Please Sign up with your account.</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
      <div class="mb-4">
        <label for="exampleInputUsername1" class="form-label"
          >Username *</label
        >
        <div class="input-group input-group-lg">
          <span
            class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
            ><i class="bi bi-person-fill"></i
          ></span>
          <input
            type="text"
            formControlName="username"
            [class.is-invalid]="submitted && form['username'].errors"
            class="form-control border-0 bg-light rounded-end ps-1"
            placeholder="Username"
            id="exampleInputUsername1"
          />
        </div>
      </div>

      <div class="mb-4">
        <label for="inputPassword5" class="form-label">Password *</label>
        <div class="input-group input-group-lg">
          <span
            class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
            ><i class="fas fa-lock"></i
          ></span>
          <input
            type="password"
            formControlName="password"
            [class.is-invalid]="submitted && form['password'].errors"
            class="form-control border-0 bg-light rounded-end ps-1"
            placeholder="Password"
            id="inputPassword5"
          />
        </div>
      </div>

      <div class="mb-4">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkbox-1" />
          <label class="form-check-label" for="checkbox-1"
            >By signing up, you agree to the<a href="javascript:void(0);">
              terms of service</a
            ></label
          >
        </div>
      </div>

      <div class="align-items-center mt-0">
        <div class="d-grid">
          <button class="btn btn-primary mb-0" type="submit">Sign Up</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="position-relative my-4">
        <hr />
        <p
          class="small position-absolute top-50 start-50 translate-middle bg-body px-5"
        >
          Or
        </p>
      </div>

      <div class="col-xxl-6 d-grid">
        <a href="javascript:void(0);" class="btn bg-google mb-2 mb-xxl-0"
          ><i class="fab fa-fw fa-google text-white me-2"></i>Signup with
          Google</a
        >
      </div>

      <div class="col-xxl-6 d-grid">
        <a href="javascript:void(0);" class="btn bg-facebook mb-0"
          ><i class="fab fa-fw fa-facebook-f me-2"></i>Signup with Facebook</a
        >
      </div>
    </div>

    <div class="mt-4 text-center">
      <span
        >Already have an account?<a routerLink="/sign-in">
          Sign in here</a
        ></span
      >
    </div>
  </div>
</div>
