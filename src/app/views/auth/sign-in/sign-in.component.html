<div class="row my-5">
  <div class="col-sm-10 col-xl-8 m-auto">
    <span class="mb-0 fs-1">ðŸ‘‹</span>
    <h1 class="fs-2">Login into Eduport!</h1>
    <p class="lead mb-4">Nice to see you! Please log in with your account.</p>

    <form [formGroup]="signinForm" (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="exampleInputUsername1" class="form-label">Username *</label>
        <div class="input-group input-group-lg">
          <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-person-fill"></i></span>
          <input type="text" formControlName="username" [class.is-invalid]="submitted && form['username'].errors" class="form-control border-0 bg-light rounded-end ps-1" placeholder="Username" id="exampleInputUsername1" />
        </div>
      </div>

      <div class="mb-4">
        <label for="inputPassword5" class="form-label">Password *</label>
        <div class="input-group input-group-lg">
          <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="fas fa-lock"></i></span>
          <input type="password" formControlName="password" [class.is-invalid]="submitted && form['password'].errors" class="form-control border-0 bg-light rounded-end ps-1" placeholder="Password" id="inputPassword5" />
        </div>
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8 characters at least
        </div>
      </div>

      <div class="mb-4 d-flex justify-content-between">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div class="text-primary-hover">
          <a routerLink="/forgot-password" class="text-secondary"><u>Forgot password?</u></a>
        </div>
      </div>

      <div class="align-items-center mt-0">
        <div class="d-grid">
          <button class="btn btn-primary mb-0" type="submit">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
