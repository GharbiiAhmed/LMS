#Server configuration
server.servlet.context-path=/lms
server.port=8080
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/LMS?&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
##### web cors
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=POST, GET, PUT , DELETE
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true